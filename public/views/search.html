<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <select ng-repeat="(key, item) in selects" ng-model="search[key]">
                <option ng-repeat="i in item" value="{{i.value}}">{{i.name}}</option>
            </select>
        </div>
    </form>
</div>
<div class="row" style="background-color: black;">
    <div class="col-md-10 col-md-offset-1">
        <div class="container-fluid">
            <div class="row">
                <div ng-repeat="user in users" class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img src="assets/yoan_profil.jpg" alt="Yoan">
                        <div class="caption">
                            <h3>{{user.nickname}}</h3>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Button</a>
                                <a href="#" class="btn btn-default" role="button">Button</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'views/navbar.html'"></ng-include>
