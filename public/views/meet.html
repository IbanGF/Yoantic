<ng-include src="'views/navbar.html'"></ng-include>
<div class="row">
    <div class="col-md-10 col-md-offset-1 navbar-inverse">
        <div class="container-fluid">
            <br/>
            <div class="col-md-3 text-center">
                <p><b>{{selectedUser.profile.firstname}} ({{selectedUser.nickname}})</b></p>
                <img ng-src="{{selectedUser.profile.avatar[0].replace('s=48','s=256')}}" alt="{{userName}}" />
            </div>
            <div class="col-md-6">
                <p ng-hide="key == 'firstname'||key == 'sexe'||key == 'lastname'||key == 'avatar'" ng-repeat="(key, item) in selectedUser.profile">{{item}}</p>

            </div>
            <div class="col-md-3 text-center">
                <div class='gender' style='background-color:#2964A3' ng-show='selectedUser.profile.sexe == 0'>&#9794;</div>
                <div class='gender' style='background-color:#F152FF' ng-show='selectedUser.profile.sexe == 1'>&#9792;</div>
            </div>
        </div>
        <hr>
        <div class="row">

        </div>
        <div class="row">

        </div>
    </div>
</div>
