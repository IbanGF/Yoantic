<h1>New account</h1>
<form class="form-horizontal" ng-controller='mainController'>
    <div class="form-group" ng-repeat='line in userCreation'>
        <label>{{line.label}}</label>
        <input type="{{line.type}}" class="form-control input-lg" id='form-{{line.model}}' ng-model='tableau[line.model]' placeholder="{{line.placeholder}}"/>
    </div>
    <hr/>
    <div class="form-group" ng-repeat='line in userCreationProfile'>
        <div ng-if='line.type == "select"'>
            <label>{{line.label}}</label>
            <select class="form-control input-lg" ng-model='tableau[line.model]'>
                <option ng-repeat='value in line.values' value='{{$index}}'>{{value}}</option>
            </select>
        </div>
        <div ng-if='line.type != "select"'>
            <label>{{line.label}}</label>
            <input "{{line.type}}" class="form-control input-lg" id='form-{{line.model}}' ng-model='tableau[line.model]' placeholder="{{line.placeholder}}"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="createAccount()">Cr√©er ton compte</button>
</form>
