<div class='row' ng-controller='userCreationController'>
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">
        <h1 class="text-center">
            <button type="button" class="btn btn-white btn-lg" ng-click='step(1)'>
                S'inscrire
            </button>
        </h1>
            <h1 class="text-center navbar-inverse">
                <form class="form form-horizontal">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="userLogin" placeholder="Nom d'utilisateur" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" ng-model="userPassword" placeholder="Mot de passe" />
                    </div>
                    <span class='text-danger'>{{error}}</span>
                </form>
                <button ng-click="userLog()" class="btn btn-white btn-lg">
                    Se connecter
                </button>
            </h1>
    </div>
</div>
