<div class='row' ng-controller='userCreationController'>
    <div class="col-xs-12 col-md-6 col-md-offset-3 createAccount navbar-inverse">
        <h1 class="text-center">Inscris toi <small>et ça sera trop cool</small></h1>
        <form name="userCreationForm">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div flow-init="{singleFile:true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" class="ng-scope">
                        <div class="pictureUserCreation" ng-show="!$flow.files.length">
                            <img src="assets/yoan_profil.jpg" alt="You" style='max-width:100%;' />
                        </div>
                        <div class="pictureUserCreation ng-hide" ng-show="$flow.files.length">
                            <img flow-img="$flow.files[0]">
                        </div>
                        <div>
                            <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn>
                                "Selectionnez une image"
                                <input type="file" style="visibility: hidden; position: absolute;">
                            </span>
                            <span class="btn btn-info ng-hide" ng-show="$flow.files.length" flow-btn>
                                "Changer"
                                <input type="file" style="visibility: hidden; position: absolute;">
                            </span>
                            <span class="btn btn-danger ng-hide" ng-show="$flow.files.length" ng-click="$flow.cancel()">
                                "Supprimer"
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div class='row text-center'>
                        <div class='gender' style='background-color:#2964A3' ng-click='changeGender(1)' ng-class='datas.currentGender == 1 ? "setOpacity" : ""'>&#9794;</div>
                        <div class='gender' style='background-color:#F152FF' ng-click='changeGender(0)' ng-class='datas.currentGender == 0 ? "setOpacity" : ""'>&#9792;</div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">T'es d'où ?</span>
                        <input type="text" class="form-control" placeholder="La Loupe, Londres, Bayonne..." ng-model='datas["city"]'  ng-autocomplete='result_city' options="{types: '(cities)'}" />
                    </div>
                </div>
            </div>
            <label class="pull-right"><input type="checkbox" ng-model='datas["major18"]'/>
                Je certifie être majeur et être en condition physique</label>
            <div>
                <button type="button" class="userCreationNextBtn btn btn-block btn-lg btn-white" ng-click='step("next")'>
                    Continuer
                </button>
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom navbar-userCreation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#" ng-click='step("1")' id='step-1'>Je suis</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" ng-click='step("next")'>
                    <span class='glyphicon glyphicon-fast-forward'></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
