                        <div class="input-group">

                            </span>
                            <input required type="text" class="form-control" name="convenant" id="convenant" placeholder="Ton pseudo" ng-model='datas["convenant"]' ng-maxlength="12" ng-pattern="/^[A-Za-z0-9]+$/" ng-trim='false'/>
